<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!----NAV BAR------>
    <nav class="bg-gray-100">
      <div class="mx-auto max-w-full px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->
            <button
              type="button"
              id="dropdownBtn"
              class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="block h-6 w-6"
                id="close"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
              <svg
                id="open"
                class="hidden h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div
            class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
          >
            <div class="flex flex-shrink-0 items-center">
              <img
                class="block h-8 w-auto lg:hidden"
                src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
                alt="Your Company"
              />
              <img
                class="hidden h-8 w-auto lg:block"
                src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
                alt="Your Company"
              />
            </div>
            <div id="dropdownMenu" class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a
                  href="home.html"
                  class="text-gray-800 font-bold hover:bg-orange-300 hover:text-white rounded-md px-3 py-2 text-sm"
                  aria-current="page"
                  >Home</a
                >
                <a
                  href="products.html"
                  class="text-gray-800 font-bold hover:bg-orange-300 hover:text-white rounded-md px-3 py-2 text-sm"
                  >products</a
                >
                <a
                  href="contact-us.html"
                  class="text-gray-800 font-bold hover:bg-orange-300 hover:text-white rounded-md px-3 py-2 text-sm"
                  >Contact Us</a
                >
                <a
                  href="faqs.html"
                  class="text-gray-800 font-bold hover:bg-orange-300 hover:text-white rounded-md px-3 py-2 text-sm"
                  >FAQs</a
                >
              </div>
            </div>
          </div>
          <div
            class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
          >
            <button
              type="button"
              class="rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
            >
              <span class="sr-only">View notifications</span>
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"
                />
              </svg>
            </button>

            <!-- Profile dropdown -->
            <div class="relative ml-3">
              <div>
                <button
                  type="button"
                  class="flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                  id="user-menu-button"
                  aria-expanded="false"
                  aria-haspopup="true"
                >
                  <span class="sr-only">Open user menu</span>
                  <img
                    class="h-8 w-8 rounded-full"
                    src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                    alt=""
                  />
                </button>
              </div>
              <div
                class="absolute hidden right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                id="menu"
                tabindex="-1"
              >
                <script>
                  const menu = document.getElementById("menu");
                  const menuButton =
                    document.getElementById("user-menu-button");
                  var menuOpen = false;
                  menuButton.addEventListener("click", (e) => {
                    console.log(menu.classList);
                    if (menuOpen) menu.classList.remove("hidden");
                    if (!menuOpen) menu.classList.add("hidden");
                    menuOpen = !menuOpen;
                    console.log(menuOpen);
                  });
                </script>
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700"
                  tabindex="-1"
                  id="user-menu-item-0"
                  >Your Profile</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700"
                  role="menuitem"
                  tabindex="-1"
                  id="user-menu-item-0"
                  >Your Orders</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700"
                  role="menuitem"
                  tabindex="-1"
                  id="user-menu-item-1"
                  >Settings</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700"
                  role="menuitem"
                  tabindex="-1"
                  id="user-menu-item-2"
                  >Sign out</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="hidden md:hidden lg:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2">
          <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
          <a
            href="home.html"
            class="text-gray-800 font-bold hover:bg-orange-300 hover:text-white rounded-md px-3 py-2 text-sm"
            aria-current="page"
            >Home</a
          >
          <a
            href="products.html"
            class="text-gray-800 font-bold hover:bg-orange-300 hover:text-white rounded-md px-3 py-2 text-sm"
            >products</a
          >
          <a
            href="contact-us.html"
            class="text-gray-800 font-bold hover:bg-orange-300 hover:text-white rounded-md px-3 py-2 text-sm"
            >Contact Us</a
          >
          <a
            href="faqs.html"
            class="text-gray-800 font-bold hover:bg-orange-300 hover:text-white rounded-md px-3 py-2 text-sm"
            >FAQs</a
          >
        </div>
      </div>
      <script>
        let dropdownOpen = false;
        const openIcon = document.getElementById("open");
        const closeIcon = document.getElementById("close");
        const dropdownBtn = document.getElementById("dropdownBtn");
        const dropdownMenu = document.getElementById("mobile-menu");
        dropdownBtn.addEventListener("click", (e) => {
          if (dropdownOpen) {
            closeIcon.classList.replace("hidden", "block");
            openIcon.classList.replace("block", "hidden");
            dropdownMenu.classList.replace("block", "hidden");
          }
          if (!dropdownOpen) {
            openIcon.classList.replace("hidden", "block");
            closeIcon.classList.replace("block", "hidden");
            dropdownMenu.classList.replace("hidden", "block");
          }
          dropdownOpen = !dropdownOpen;
        });
      </script>
    </nav>
    <!-----NAVBAR---->
    <main class="px-32 py-10">
      <h1 class="text-4xl font-bold py-6">Shopping Cart</h1>
      <div class="py-6 grid lg:grid-cols-3 md:grid-cols-3 sm:grid-cols-1 gap-4">
        <div
          class="w-full col-span-2 relative border-0 border-b-2 border-b-gray-300"
        >
          <div class="grid grid-cols-4">
            <div class="w-full col-span-1 col-end-1">
              <img
                class="w-32 h-32 rounded-md"
                src="https://via.placeholder.com/450"
                alt=""
              />
            </div>
            <div class="block gap-y-6 col-span-2 h-full pl-4">
              <h1 class="text-xl font-bold">Product Title</h1>
              <p class="text-md">$90</p>
              <p class="text-sm font-bold text-gray-400">Shipping Price: $5</p>
            </div>
            <div class="col-span-1 w-full flex items-end justify-end">
              <button
                class="bg-gray-200 text-gray-900 font-bold py-2 px-4 rounded-l-lg"
                id="decreaseBtn"
              >
                -
              </button>
              <span
                class="bg-gray-100 text-gray-900 font-bold py-2 px-4"
                id="count"
                >1</span
              >
              <button
                class="bg-gray-200 text-gray-900 font-bold py-2 px-4 rounded-r-lg"
                id="increaseBtn"
              >
                +
              </button>
              <button
                class="self-start font-bold top-1 right-1 rounded-full text-red-500"
              >
                X
              </button>
            </div>
          </div>
        </div>
        <div class="w-full bg-gray-100 rounded-md p-4">
          <div class="flex items-center justify-between mb-2">
            <p class="text-md font-bold text-gray-500">SubTotal:</p>
            <p class="text-md font-bold">$300</p>
          </div>
          <div class="flex items-center justify-between mb-2">
            <p class="text-md font-bold text-gray-500">Discount:</p>
            <p class="text-md font-bold">$300</p>
          </div>
          <div
            class="flex items-center justify-between mb-2 pb-2 border border-0 border-b-2 border-b-gray-300"
          >
            <p class="text-md font-bold text-gray-500">Shipping:</p>
            <p class="text-md font-bold">$300</p>
          </div>
          <div class="flex items-center justify-between mb-2 overflow-hidden">
            <p class="font-bold text-md">Total:</p>
            <p class="text-md font-bold">$300</p>
          </div>
          <button
            class="flex w-full items-center justify-center rounded-md border border-transparent bg-indigo-600 px-8 py-1 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          >
            Checkout
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
